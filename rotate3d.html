<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>rotate3d</title>
<style id="jsbin-css">
.wrapper{
  position:relative;
  width:300px;
  height:109px;
  left:50%;
  top:300px;
  margin-left:-150px;
  perspective: 900px;
  /* perspective-origin:50% 50%; */
}
.img-box{
  position:relative;
  transform-style: preserve-3d;
  animation:spin 10s linear infinite;
  width:100%;
  height:100%;
  /* transform-origin:50% 50%; */
}
img{
  position:absolute;
  width:300px;
}
img:nth-child(1) {  transform: rotateY(   0deg ) translateZ(270px); }
img:nth-child(2) {  transform: rotateY(  60deg ) translateZ(270px); }
img:nth-child(3) {  transform: rotateY( 120deg ) translateZ(270px); }
img:nth-child(4) {  transform: rotateY( 180deg ) translateZ(270px); }
img:nth-child(5) {  transform: rotateY( 240deg ) translateZ(270px); }
img:nth-child(6) {  transform: rotateY( 300deg ) translateZ(270px); }

@keyframes spin{
  0%{
    transform:rotateY(0deg);
  }
  100%{
    transform:rotateY(360deg);
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="img-box">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
      <img src="https://hheedat.github.io/frontend/canvas_practice/cc_q.jpg" alt="">
    </div>
  </div>
</body>
</html>
