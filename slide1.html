<!DOCTYPE html>
<html>
<head>
	<title>slide 1</title>
	<meta charset="utf-8">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var win_height	= $(window).height();
			var win_width = $(window).width();
			var slide_now = 1;
			var slide_first = 1;
			var slide_last = $(".slide").length;
			var color_list = ["#00b0e8","#00b0e8","#00b0e8","#00b0e8","#00b0e8"];

			$(".slide").css({
				"width":win_width,
				"height":win_height,
			});

			$("#slide-"+slide_now).css({
				"opacity":"1",
				"background":color_list[slide_now],
			});

			$(window).resize(function(){
				win_height = $(window).height();
				win_width = $(window).width();
				$(".slide").css({
					"width":win_width,
					"height":win_height
				});
			});
			
			$(document).keydown(function(event){
				var slide_direction = switchSlide(event);
				if(slide_direction === "down" || slide_direction === "right"){
					slideDown();
				}else if(slide_direction === "up" || slide_direction === "left"){
					slideUp();
				}
			});

			wheel(document,slideUp,slideDown);

			function slideDown(){
				if(slide_now<slide_last){

					$("#slide-"+slide_now).css({
						"opacity":"0",
						"background":color_list[slide_now],
						"-webkit-transform":"rotateY(90deg)",
						"-webkit-transform-origin":"50% 50% 0px"
					});

					slide_now++;

					$("#slide-"+slide_now).css({
						"opacity":"1",
						"background":color_list[slide_now],
					});

				}
			}

			function slideUp(){
				if(slide_now>slide_first){

					$("#slide-"+slide_now).css({
						"opacity":"0",
						"background":color_list[slide_now],
					});

					slide_now--;

					$("#slide-"+slide_now).css({
						"opacity":"1",
						"background":color_list[slide_now],
						"-webkit-transform":"rotateY(0deg)",
						"-webkit-transform-origin":"50% 50% 0px"
					});

				}
			}


			function wheel(obj,upFn,downFn,whell_level,timeout) {

			    if(arguments.length < 3){
			        return "wheel error : lack of arguments";
			    }

			    var bool = true;

			    obj.onmousewheel = fn;  

			    obj.addEventListener && obj.addEventListener('DOMMouseScroll',fn,false);

			    function fn(ev){

			        var ev = ev || window.event;

			        var flag=false;

			        var level = whell_level || 1;

			        var time = timeout || 618;


			        if(ev.wheelDelta){
			            //console.log(ev.wheelDelta);
			            (Math.abs(ev.wheelDelta)/120>=level) && (flag = ev.wheelDelta > 0 ? "up" : "down");
			        }else if(ev.detail){
			            //console.log(ev.detail);
			            (Math.abs(ev.detail)/3>=level) && (flag = ev.detail < 0 ? "up" : "down");
			        }

			        if(bool&&flag){
			        	flag==="up" && upFn();
			        	flag==="down" && downFn();
			        	bool = false;
			        	setTimeout(function() { bool=true; }, time);
			        }

			        prevent(ev);

			    }
			}

			function prevent(ev){

			    if(ev.preventDefault){
			        ev.preventDefault();
			    }else{
			        ev.returnValue = false;
			    }

			}

			function switchSlide(event){
	            var code = event.keyCode;
	            switch(code){
	                case 65://left
	                case 37:{
	                    return "left";
	                }
	                case 87://up
	                case 38:{
	                    return "up";
	                }
	                case 68://right
	                case 39:{
	                    return "right";
	                }
	                case 83://down
	                case 40:{
	                    return "down";
	                }
	                case 32:{//space
	                    return "down";
	                }
	            }
	        }
		});
	</script>
	<style type="text/css">
		.slide{
			position: fixed;
			opacity: 0;
			transition: all 0.618s linear;
			/*-webkit-transform:rotateY(0deg);*/
		}
		.slide p{
		 	width:600px;
		    height:300px;
		    margin: auto;
		    position: absolute;
		    top: 0; left: 0; bottom: 0; right: 0;
		    text-align: center;
		    font-size: 50px;
		    color: white;
		}
		.slide p span{
			line-height: 300px;
		}
		
		body,
		div,
		ul,
		ol,
		li,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		form,
		input,
		p,
		th,
		td {
		  padding: 0;
		  margin: 0;
		}
		fieldset,
		img {
		  border: 0;
		}
		ul,
		li {
		  list-style: none;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
		  font-weight: normal;
		  font-size: 100%;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="slide" id="slide-1"><p><span>content 1</span></p></div>
		<div class="slide" id="slide-2"><p><span>content 2</span></p></div>
		<div class="slide" id="slide-3"><p><span>content 3</span></p></div>
		<div class="slide" id="slide-4"><p><span>content 4</span></p></div>
	</div>
</body>
</html>
