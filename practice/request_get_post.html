<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
</head>
<body>
<form action="http://127.0.0.1:1337/pull" method="GET">
    <input type="text" name="username"/>
    <input type="submit" value="submit by get"/>
</form>
<form action="http://127.0.0.1:1337/pull" method="POST">
    <input type="text" name="username"/>
    <input type="submit" value="submit by post"/>
</form>
<button id="btn-1">xhr by get</button>
<button id="btn-2">xhr by post</button>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    $(function () {

        $("#btn-1").on("click", function () {
            $.ajax({
                url: "http://127.0.0.1:1337/pull",
                method: "get",
                data: {
                    username: $("form[method=GET] input[name=username]").val()
                }
            }).done(function (data) {
                console.log(data);
            }).fail(function (data) {
                console.log(data);
            });
        });

        $("#btn-2").on("click", function () {
            $.ajax({
                url: "http://127.0.0.1:1337/pull",
                method: "post",
                data: {
                    username: $("form[method=POST] input[name=username]").val()
                }
            }).done(function (data) {
                console.log(data);
            }).fail(function (data) {
                console.log(data);
            });
        });

    });

</script>
</body>
</html>
